<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion </title>
    <link rel="stylesheet" type="text/css" href="FORM111.css">
</head>
<body class="tod">
    <div class="container">
        <form id="loginform">
            <h2>Ingresa tu correo y contraseña</h2>
            <div class="mb-3">
                <label for="email">Email</label>
                <input placeholder="Correo asignado" type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password">Contraseña</label>
                <input placeholder="Contraseña" type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="javascript.js"></script>
